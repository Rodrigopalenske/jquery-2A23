<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução jQuery</title>
    <!-- Chamando biblioteca jQuery -->
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Funcionalidades da página -->
    <script type="text/javascript">
        $(document).ready(function(){
            $(".content").html("<img width='100%' src='https://s2-techtudo.glbimg.com/L9wb1xt7tjjL-Ocvos-Ju0tVmfc=/0x0:1200x800/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2023/q/l/TIdfl2SA6J16XZAy56Mw/canvaai.png'>")
            $("img").click(function(){
                $(".hello").html("<h1>A imagem foi clicada</h1>")
            })
        })
    </script>
</head>
<body>
    
    <div class="content"></div>
    <div class="hello"></div>
</body>
</html>
